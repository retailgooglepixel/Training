<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UWYS Buchung - Shopleiter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4285F4;
            /* Hintergrundbild aus deinem Screenshot */
            --bg-image: url('https://i.postimg.cc/hjXwS49w/Screenshot_04_02_2026_um_17_28_35_PM.png');
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Dunkler Blur-Overlay, damit man den Text gut lesen kann */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.4); 
            backdrop-filter: blur(5px);
            z-index: -1;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 420px;
            text-align: center;
            position: relative;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #202124;
            font-size: 1.8rem;
            margin: 0 0 10px 0;
            font-weight: 500;
        }
        
        p.subtitle {
            color: #5f6368;
            margin-bottom: 35px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Animierte Input Felder */
        .input-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 12px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: transparent;
            transition: all 0.3s;
            box-sizing: border-box;
            color: #333;
        }

        .input-group label {
            position: absolute;
            top: 14px;
            left: 10px;
            font-size: 16px;
            color: #5f6368;
            pointer-events: none;
            transition: 0.2s ease all;
            background: rgba(255,255,255,0.9);
            padding: 0 5px;
        }

        /* Label bewegt sich nach oben bei Fokus oder Inhalt */
        .input-group input:focus, .input-group input:valid,
        .input-group select:focus, .input-group select.has-value {
            border-color: var(--primary);
            border-width: 2px;
            padding: 11px 11px; /* Ausgleich für dickeren Rahmen */
        }

        .input-group input:focus ~ label, .input-group input:valid ~ label,
        .input-group select:focus ~ label, .input-group select.has-value ~ label {
            top: -10px;
            font-size: 13px;
            color: var(--primary);
            font-weight: 600;
        }

        /* Button Styling */
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(66, 133, 244, 0.2);
        }

        button:hover { background-color: #3367d6; box-shadow: 0 6px 8px rgba(66, 133, 244, 0.3); }
        button:active { transform: scale(0.98); }
        button:disabled { background-color: #dadce0; color: #888; cursor: not-allowed; box-shadow: none; }

        .hidden { display: none; }

        /* Success Screen */
        .success-box {
            animation: fadeIn 0.6s;
            padding: 20px 0;
        }
        .success-icon {
            font-size: 70px;
            color: #34A853;
            margin-bottom: 20px;
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="card">
        <!-- Lade-Screen bevor Daten da sind -->
        <div id="loader-overlay" style="padding: 40px 0;">
            <div style="color: var(--primary);">Lade verfügbare Termine...</div>
        </div>

        <!-- Formular -->
        <div id="form-container" class="hidden">
            <h1>Training buchen</h1>
            <p class="subtitle">Partner Spring Launch 26<br><strong>Shopleiter</strong></p>

            <div class="input-group">
                <input type="text" id="name" required>
                <label>Vor- und Nachname</label>
            </div>

            <div class="input-group">
                <input type="email" id="email" required>
                <label>E-Mail Adresse</label>
            </div>

            <div class="input-group">
                <select id="slot" onchange="this.classList.add('has-value')" required>
                    <option value="" disabled selected></option>
                </select>
                <label>Termin wählen</label>
            </div>

            <button id="btn-submit" onclick="submitBooking()">Jetzt buchen</button>
        </div>

        <!-- Erfolgsmeldung -->
        <div id="success-container" class="hidden success-box">
            <span class="success-icon">✓</span>
            <h2>Vielen Dank!</h2>
            <p style="color: #5f6368; line-height: 1.6;">
                Deine Buchung wurde erfolgreich bestätigt.<br>
                Wir haben dir eine E-Mail gesendet.
            </p>
        </div>
    </div>

    <script>
        // --- KONFIGURATION ---
        const API_URL = "https://script.google.com/macros/s/AKfycbyATE7xl-dyU45ihqRryUPMU3WfqxElyPvxdIzmsm8VVDOdUozB2Apouapa9vV0R8KX/exec";
        const ROLE = 'shopleiter'; 
        // ---------------------

        window.onload = loadSlots;

        async function loadSlots() {
            try {
                // Daten vom Google Script holen
                const response = await fetch(`${API_URL}?role=${ROLE}`);
                const slots = await response.json();
                
                const select = document.getElementById('slot');
                const loader = document.getElementById('loader-overlay');
                const form = document.getElementById('form-container');
                
                // Falls keine Slots da sind
                if(!slots || slots.length === 0) {
                    loader.innerHTML = "Aktuell keine Termine verfügbar.";
                    return;
                }

                // Dropdown füllen
                slots.forEach(slot => {
                    const opt = document.createElement('option');
                    // Wir speichern Start & Ende als String im Value
                    opt.value = JSON.stringify({ start: slot.startIso, end: slot.endIso });
                    opt.innerText = `${slot.weekday}, ${slot.displayDate} – ${slot.displayTime}`;
                    select.appendChild(opt);
                });

                // Loader ausblenden, Formular anzeigen
                loader.classList.add('hidden');
                form.classList.remove('hidden');

            } catch (e) {
                document.getElementById('loader-overlay').innerText = "Fehler beim Laden. Bitte Seite neu laden.";
                console.error(e);
            }
        }

        async function submitBooking() {
            const nameField = document.getElementById('name');
            const emailField = document.getElementById('email');
            const slotField = document.getElementById('slot');
            const btn = document.getElementById('btn-submit');

            // 1. Validierung
            if (!nameField.value || !emailField.value || !slotField.value) {
                alert("Bitte alle Felder ausfüllen.");
                return;
            }
            if (!emailField.value.includes('@')) {
                alert("Bitte eine gültige E-Mail eingeben.");
                return;
            }

            // 2. UI auf 'Laden' setzen
            btn.innerText = "Wird gesendet...";
            btn.disabled = true;

            const slotData = JSON.parse(slotField.value);

            const payload = {
                name: nameField.value,
                email: emailField.value,
                role: ROLE,
                slotStart: slotData.start,
                slotEnd: slotData.end
            };

            // 3. Daten an Google Script senden
            try {
                // mode: 'no-cors' ist wichtig, damit Browser den Request an Google erlaubt
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(payload)
                });

                // Da 'no-cors' keine Antwort lesen lässt, gehen wir bei keinem Netzwerkfehler von Erfolg aus
                showSuccess();

            } catch (e) {
                alert("Verbindungsfehler. Bitte versuche es erneut.");
                btn.disabled = false;
                btn.innerText = "Jetzt buchen";
                console.error(e);
            }
        }

        function showSuccess() {
            document.getElementById('form-container').classList.add('hidden');
            document.getElementById('success-container').classList.remove('hidden');
        }
    </script>
</body>
</html>
